type: pkg

project:
  name: wlib-json
  version: 1.0.6
  organization: Waterloop
  description: JSON library for wio
  repository: https://github.com/waterloop/wlib-json.git
  author: Jeff Niu <jeffniu22@gmail.com> (https://github.com/mogball)
  keywords:
  - wio
  - c
  - c++
  - json
  - waterloop
  - embedded
  definitions:
      required:
        private:
        - WLIB_TLSF_ARCH
        - WLIB_TLSF_LOG2_DIV
        - WLIB_TLSF_LOG2_ALIGN
        - WLIB_TLSF_LOG2_MAX
      optional:
        private:
        - WLIB_TLSF_PRINTF
        - WLIB_TLSF_ASSERT
  compile_options:
    wio_version: 0.6.0
    default_target: cosa-tests

targets:
  cosa-tests:
    src: tests/cosa
    platform: avr
    framework: cosa
    board: mega2560
    definitions:
      package:
      - WLIB_TLSF_ARCH=16
      - WLIB_TLSF_LOG2_DIV=3
      - WLIB_TLSF_LOG2_ALIGN=1
      - WLIB_TLSF_LOG2_MAX=11
  native-tests:
    src: tests/native
    platform: native
    definitions:
      package:
      - WLIB_TLSF_ARCH=64
      - WLIB_TLSF_LOG2_DIV=4
      - WLIB_TLSF_LOG2_ALIGN=3
      - WLIB_TLSF_LOG2_MAX=20

dependencies:
  wlib-stl:
    version: 3.0.3
    link_visibility: PUBLIC
    definitions:
    - $(WLIB_TLSF_ARCH)
    - $(WLIB_TLSF_LOG2_DIV)
    - $(WLIB_TLSF_LOG2_ALIGN)
    - $(WLIB_TLSF_LOG2_MAX)
    - $optional(WLIB_TLSF_PRINTF)
    - $optional(WLIB_TLSF_ASSERT)

