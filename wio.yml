pkg:
  name: wlib-json
  description: JSON library for wio
  repository: https://github.com/waterloop/wlib-json.git
  version: 1.0.3
  author: Jeff Niu <jeffniu22@gmail.com> (https://github.com/mogball)
  contributors: []
  organization: Waterloop
  keywords:
  - wio
  - c
  - c++
  - json
  - waterloop
  license: MIT
  header_only: false
  platform: ALL
  framework:
  - ALL
  board:
  - ALL
  - uno
  compile_flags: []
  ide: none

targets:
  default: tests
  create:
    tests:
      board: uno
      target_compile_flags: []
      pkg_compile_flags: []

dependencies:
  wlib-wio:
    version: 2.1.3
    vendor: false
    compile_flags:
    - -DMAX_ALLOCATORS=10u
    - -DNUM_BLOCKS=400u
